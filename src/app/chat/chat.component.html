<!-- V2 -->
<div class="container">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
    <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      AI PROMPT
    </div>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <div class="list-group-item list-group-item-action py-3 lh-tight" 
           *ngFor="let msg of messages"
           [ngClass]="{'text-end': msg.isUser, 'text-start': !msg.isUser}">
        <div class="d-flex w-100 align-items-center" 
             [ngClass]="{'justify-content-end': msg.isUser, 'justify-content-start': !msg.isUser}">
           <!-- <strong class="mb-1">{{ msg.isUser ? username : 'X-Brain' }}</strong> -->
        </div>
        <div class="mb-1 small d-inline-block" 
             [ngClass]="{'text-end': msg.isUser, 'text-start': !msg.isUser}"
             style="max-width: 80%;">
          {{msg.content}}
        </div>
      </div>
    </div>
    <form action="">
      <input type="text" class="form-control" name="message" [(ngModel)]="message" placeholder="write a message" (keydown)="handleKeyPress($event)">
       <button class="btn-toggle" id="toggleBtn" onclick="togglePTTEP()">
                    <span class="toggle-switch">
                        <span class="toggle-slider"></span>
                    </span>
                    Connect PTTEP Documents
                </button>
      <button type="button" (click)="sendMessage()">Send</button>
    </form>
  </div>
</div>
